<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary">
  <div class="col-8 m-auto pt-2 pb-2">
    <h1 class="text-light">Create</h1>
  </div>
  <div class="col-8 m-auto pt-2 pb-2">
    <a href="/" class="btn btn-info">Back</a>
  </div>
  <div class="col-8 m-auto pt-2 pb-2">
    <ul class="list-group">
      <li class="list-group-item list-group-item-secondary">
        <h5 class="d-inline">ID: </h5>{{db.id}}
      </li>
      <li class="list-group-item d-inline list-group-item-secondary">
        <h5 class="d-inline">Model: </h5>{{db.model}}
      </li>
      <li class="list-group-item d-inline list-group-item-secondary">
        <h5 class="d-inline">Brand: </h5>{{db.brand}}
      </li>
      <li class="list-group-item d-inline list-group-item-secondary">
        <h5 class="d-inline">Year: </h5>{{db.year}}
      </li>
    </ul>
  </div>
</body>

</html>
