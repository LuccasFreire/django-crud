<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary">
  <div class="col-8 m-auto pt-2 pb-2">
    <h1 class="text-light">CRUD</h1>
  </div>
  <div class="col-8 m-auto pt-2 pb-2">
    <a href="registerform/" class="btn btn-success">Create</a>
  </div>
  <div class="col-8 m-auto pt-2 pb-2">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Model</th>
          <th scope="col">Brand</th>
          <th scope="col">Year</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>
      <tbody>
        {%for dbs in db%}
        <tr>
          <th scope="row">{{dbs.id}}</th>
          <td>{{dbs.model}}</td>
          <td>{{dbs.brand}}</td>
          <td>{{dbs.year}}</td>
          <td>
            <a href="view/{{dbs.id}}/" class="btn btn-primary">See</a>
            <a href="edit/{{dbs.id}}/" class="btn btn-secondary">Edit</a>
            <a href="view/{{dbs.id}}/" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
    </table>
  </div>
</body>

</html>
