<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary">
  <div class="col-8 m-auto pt-2 pb-2">
    <h1 class="text-light">Create</h1>
  </div>
  <div class="col-8 m-auto pt-2 pb-2">
    <a href="/" class="btn btn-info">Back</a>
  </div>
  <div class="col-8 m-auto pt-2 pb-2">
    <div id="result"></div>
    <!--{{form}}-->
    <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/register/{% endif %}" method="post">
      {%csrf_token%}
      <div class="form-group mb-4">
        <label for="modelinput" class="text-white">Model: </label>{{form.model}}
      </div>
      <div class="form-group mb-4">
        <label for="brandinput" class="text-white">Brand: </label> {{form.brand}}
      </div>
      <div class="form-group mb-4">
        <label for="yearinput" class="text-white">Year:</label> {{form.year}}
      </div>
      <button type="submit" class="btn btn-success ">Save</button>
    </form>
  </div>
  {%load static%}
  <script src="{% static 'javascript.js'%}"></script>
</body>

</html>
